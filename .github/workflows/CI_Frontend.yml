name: CI_Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'webpage/**'
      - '.github/workflows/CI_Frontend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'webpage/**'
      - '.github/workflows/CI_Frontend.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Node setup ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webpage/web-app/package-lock.json

      # ---- Install deps ----
      - name: Install dependencies
        working-directory: webpage/web-app
        run: npm ci

      # ---- Run tests ----
      - name: Run tests
        working-directory: webpage/web-app
        run: npm test -- --watchAll=false

      # ---- Build React app ----
      - name: Build frontend
        working-directory: webpage/web-app
        run: npm run build

      # ---- Docker build & push ----
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp_frontend:${{ github.sha }} ./webpage

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp_frontend:${{ github.sha }}
